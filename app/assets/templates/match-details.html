<h1>THIS IS THE MATCH DETAILS PAGE</h1>

<div ng-repeat="m in match">
  {{m.team_a.name}} : {{m.team_b.name}} : {{m.title}} : {{m.location}}
  <input type="checkbox" id="status" ng-model="matchTeam.status">
  <button ng-click="acceptMatch()">Accept</button>
  <button ng-click="deleteMatch()">Delete</button>
</div>

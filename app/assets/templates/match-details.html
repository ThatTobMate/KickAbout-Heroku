<h1>THIS IS THE MATCH DETAILS PAGE</h1>

<div ng-repeat="m in match">
  {{m.team_a.name}} : {{m.team_b.name}} : {{m.title}} : {{m.location}} : {{m.status}}
  <div ng-if="m.status === false" >
  <button ng-click="acceptMatch(m)">Accept</button>
  <button ng-click="deleteMatch(m)">Delete</button>
  </div>
  <button ng-if="m.status === true" ng-click="showMatchResult()">Update Result</button>

</div>


<div ng-repeat="challenge in challenges">
Challenges sent:
  {{challenge.team_a.name}}
  <p ng-if="challenge.status === false">Pending</p>
  <button ng-if="challenge.status === true" ng-click="showMatchResult()">Update Result</button>

</div>
